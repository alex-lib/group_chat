<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OnlineGroupChat</title>
    <link><link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/chat.js"></script>
</head>
<body>
    <section class="messages-and-users">
        <div class="messages-list">
        </div>
        <div class="users-list"></div>
    </section>
    <section class="controls">
        <form id="messageForm" role="form">
            <label for="messageInput" class="sr-only"></label>
            <textarea
                id="messageInput"
                name="message"
                class="new-message"
                placeholder="Type your message here..."
                rows="3"
                required></textarea>
            <button type="submit" class="send-message">Send</button>
        </form>
    </section>
</body>
</html>
